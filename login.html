<html>
<head>
    <meta charset="UTF-8">
    <title>Moviewebi Login</title>
    <link rel="stylesheet" href="/styles/login_style.style.css">
</head>
<body dir="rtl">
    <div class="sidebar">
        <div>
            <img class="logo"  src="svgs/logo.png" alt="" height="50" width="50">
            <p class="title">MovieWebi </p>
            <p>با ورود به اکانت خود میتوانید از همه ی امکانات سایت مانند پیشنهاد فیلم و اضافه ی فیلم به لیست برتر خود بهره مند شوید</p>
            
            <a href="#" class="signup">رایگان ثبت نام کنید</a>
        </div>
        <div class="footer">
            <p>copy right 2024</p>
        </div>
    </div>
    <div class="main-content">
        <div class="login-form">
            <h2>ورود به حساب کاربری</h2>
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password">
            <a href="#">فراموشی رمز عبور ?</a>
            <button type="submit">ورود</button>
        </div>
    </div>
    <script src="/scripts/login_script.js"></script>
</body>
</html>
